    <header>
        <h1>Financing Options</h1>
        <nav>
            <ul>

        </nav>

    <section id="financing-info">
        <h2>Finance Calculator</h2>
        <form id="financeForm" onsubmit="return calculatePayment()">
            <label for="loanAmount">Loan Amount ($):</label><br>
            <input type="number" id="loanAmount" name="loanAmount" required><br><br>

            <label for="interestRate">Annual Interest Rate (%):</label><br>
            <input type="number" id="interestRate" name="interestRate" step="0.01" required><br><br>

            <label for="loanTerm">Loan Term (Years):</label><br>
            <input type="number" id="loanTerm" name="loanTerm" required><br><br>

            <button type="submit">Calculate</button>
        </form>

        <h3 id="monthlyPayment"></h3>
    </section>
